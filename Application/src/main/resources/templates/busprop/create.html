<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Kira PAS-HOME</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<style>
    a:link,
    a:visited {
        background-color: white;
        color: black;
        border: 2px solid green;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
    }
    
    a:hover,
    a:active {
        background-color: green;
        color: white;
    }
    body{     
    background-image: url("../images/property.jpeg");
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
		}
    
    </style>
</head>
<body class="home">
    <header>
		<div align="left">
			<a href="/">Home</a>
		</div>
		
	</header>
<div align="center">
		
		<h2>Create Business Property</h2>
		<form th:action="@{/createBusinessProperty}" method="post">
			<table >
				<tr>
					<td><strong>Business ID:</strong></td>
					<td><input name="businessId" id="businessId" type="number"
						value="" min="0" max="99999999999"  required /></td>
				</tr>
				<tr>
					<td><strong>Consumer ID:</strong></td>
					<td><input name="consumerId" id="consumerId" type="number"
						value=""min="0" max="99999999999"  required/></td>
				</tr>
				<tr>
					<td><strong>Insurance Type:</strong></td>
					<td><input name="insurancetype" id="insurancetype" type="text" pattern="[A-Za-z'-'\s]{1,30}"
						value="" title="Insurance Type should only contains Alphabet Letters" required /></td>
				</tr>
				<tr>
					<td><strong>Property Type:</strong></td>
					<td>
					  <input type="text" name="propertytype" id="propertytype" list="Property_Type" required="required"> 
					  <datalist id="Property_Type">
							<option value="Building">
							<option value="Factory Equipment">
							<option value="Property in Transit">
						</datalist>
					</td>
				</tr>
				<tr>
					<td><strong>Building sqft:</strong></td>
					<td><input name="buildingsqft" id="buildingsqft" type="number"
						value="" min="1" max="99999999999" required/></td>
				</tr>
				<tr>
					<td><strong>Building Type:</strong></td>
					<td>
					<input type="text" name="buildingtype" id="buildingtype" list="Building_Type" required> 
					<datalist id="Building_Type">
							<option value="Owner">
							<option value="Rented">
						</datalist></td>
				</tr>
				<tr>
					<td><strong>Building Storeys:</strong></td>
					<td><input name="buildingstoreys" id="buildingstoreys"
						type="number" value=""min="1" max="99999999999"  required /></td>
				</tr>
				<tr>
					<td><strong>Building Age:</strong></td>
					<td><input name="buildingage" id="buildingage" type="number" placeholder="No. of Years"
						value="" min="0" max="99999999999" required/></td>
				</tr>
				<tr>
					<td><strong>Cost of the Asset:</strong></td>
					<td><input name="costoftheasset" id="costoftheasset"
						type="number" value="" min="0" max="99999999999"  required /></td>
				</tr>
				<tr>
					<td><strong>Salvage Value:</strong></td>
					<td><input name="salvagevalue" id="salvagevalue" type="number"
						value="" min="0" max="99999999999"  required /></td>
				</tr>
				<tr>
					<td><strong>Useful Life of the Asset:</strong></td>
					<td><input name="usefullifeoftheAsset"
						id="usefullifeoftheAsset" type="number" value="" min="0" max="99999999999" required /></td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit"
						value="Create Business Property" /></td>
				</tr>

			</table>
		</form>
		<table>
			<tr>
				<td><h6><strong>Business Property Status:</strong></h6></td>
				<td><h6>
						<span th:text="${businessproperystatus}"></span>
					</h6></td>
			</tr>
		</table>
</div>

	<script th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
	<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.js}"></script>
</body>
</html>
